    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/shopmerch.css">
        <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
        <script src="JavaScript/user.js" async></script>
        <title>Sustainify | Shop</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo-icon">
                    <img src="images/sustainify-logo.png" alt="logo" class="logo-icon">
                </div>
                <div class="menu">
                    <ul class="main-navbar">
                        <li class="home"><a href="homepage.html">HOME<img src = "images/home.png" alt="home-logo" class="home-logo"></a></li>
                        <li class="shop"><a href="shop.html">SHOP<img src="images/shop.png" alt="" class="shop-logo"></a></li>
                        <li class="pro"><a href="pro.html">PRO<img src="images/pro.png" alt="" class="pro-logo"></a></li>
                        <li class="aboutUs"><a href="aboutUs.html">ABOUT US<img src="images/about us logo.png" alt="" class="aboutUs-logo"></a></li>
                    </ul>
                </div>
                <div class="cart">
                    <a href="cart.html">
                        <img src="images/cart.png" alt="cart" class="cart-logo">
                        <span class="cart-quantity">4</span>
                    </a>
                </div>
                <div class="user-btn">
                    <button type="button" id="user-btn-icon">
                        <img src="images/user.png" alt="user" class="user-btn-logo">
                    </button>
                </div>
            </div>
            <div class="shop-bg">
                <img src="images/shop-bg.png" alt="Back Ground" class="bg-img">
            </div>
            <div class="shop-navbar">
                <ul id="shop-nav">
                    <li><a href="shop.html" class="all">ALL</a></li>
                    <li><a href="shop Items.html" class="items">ITEMS</a></li>
                    <li><a href="shop consumables.html" class="consumables">CONSUMABLES</a></li>
                    <li><a href="shop plants.html" class="plants">PLANTS</a></li>
                    <li><a href="shop merch.html" class="merch">MERCH</a></li>
                </ul>
            </div>
            <div class="shop-items-grid">
                <div class="item">
                    <img src="/public/images/Shop Items/Sustainify T-shirt.png" alt="Item 1" class="item-image">
                    <div class="item-name">Sustainify T-shirt</div>
                    <div class="item-price">₱250</div>
                    <select class="quantity-selector">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="/public/images/Shop Items/Sustainify Sweater.png" alt="Item 2" class="item-image">
                    <div class="item-name">Sustainify Sweater</div>
                    <div class="item-price">₱300</div>
                    <select class="quantity-selector">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="/public/images/Shop Items/Sustainify Tote Bag.png" alt="Item 3" class="item-image">
                    <div class="item-name">Sustainify Tote Bag</div>
                    <div class="item-price">₱100</div>
                    <select class="quantity-selector">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </header>
        <main>
            <div id="side-bar">
                <div class="user">
                    <a href="user.html" class="user-icon">
                        <img src="images/user.png" alt="user" class="user-logo">
                    </a>
                    <p>@Ecosaver</p>
                </div>
            </div>
        </main>
    </body>
    </html>
